<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosur Er Bank</title>
    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-300">
    
    <!-- Header Area Starts -->
        <header>
            <h1 class="text-5xl font-semibold text-center m-12">Welcome To <br>
                <span class="text-blue-700 font-bold">Sosur Er Bank</span>
            </h1>
        </header>
    <!-- Header Area Ends -->


    <!-- Main Area Starts -->

        <main>
            <section>
                <div class="w-full max-w-3xl p-8 text-center mx-auto bg-emerald-600 rounded-sm">
                    <h3 class="text-2xl font-medium text-yellow-50">Please Login</h3>
                    <div class="flex flex-col gap-3 justify-center items-center w-3/4 max-w-md mx-auto m-4">
                        <input class="w-3/4 p-2 rounded" type="text" name="email" id="email" placeholder="Your Email">

                        <input class="w-3/4 p-2 rounded" type="password" name="password" id="password" placeholder="Your Password">

                        <button id="login-btn" class="bg-amber-400 hover:bg-amber-500 p-2 w-1/4 rounded-sm font-medium">
                            LOGIN
                        </button>
                    </div>
                </div>
            </section>
        </main>

    <!-- Main Area Ends -->
    
    <script src="js/login.js"></script>
</body>
</html>
